layout: sidebar
---

{% assign author = site.authors[page.author] %}
<div class="postheader">
	<h1>{{ page.title }}</h1>
	by <a href="{{ author.web }}" class="author">{{ author.display_name }}</a> | {{ page.date | date: "%-d %B %Y" }}
	<div class="addthis_sharing_toolbox"></div>
</div>
	
<div class="post">
    {{ content }}
</div>

<div class="post">
</div>
